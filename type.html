<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Highlight Paragraph</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .highlight{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
          <p id="textPara">This is a sample paragraph to be highlighted.</p>
          <button id="highlightBtn" class="btn btn-primary">Highlight</button>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const highlightBtn= document.getElementById('highlightBtn');
            const textPara= document.getElementById('textPara');

            highlightBtn.addEventListener('click', function(){
                textPara.classList.toggle('highlight');
            });
        });
    </script>
    </body>
    </html>
