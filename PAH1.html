<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Index Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }

    .container {
      position: relative;
      width: 400px;
      height: 300px;
      margin: 20px auto;
      border: 2px solid #333;
      overflow: hidden;
    }

    .container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    #img1 { z-index: 1; }
    #img2 { z-index: 2; }
    #img3 { z-index: 3; }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Image Z-Index Switcher</h2>

  <div class="container">
    <img id="img1" src="https://via.placeholder.com/400x300/ff6666/ffffff?text=Image+1" alt="Image 1">
    <img id="img2" src="https://via.placeholder.com/400x300/66ff66/ffffff?text=Image+2" alt="Image 2">
    <img id="img3" src="https://via.placeholder.com/400x300/6666ff/ffffff?text=Image+3" alt="Image 3">
  </div>

  <div class="buttons">
    <button id="btn1">Bring Image 1 to Front</button>
    <button id="btn2">Bring Image 2 to Front</button>
    <button id="btn3">Bring Image 3 to Front</button>
  </div>

  <script>
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const img3 = document.getElementById('img3');

    const resetZ = () => {
      img1.style.zIndex = "1";
      img2.style.zIndex = "1";
      img3.style.zIndex = "1";
    };

    document.getElementById('btn1').addEventListener('click', () => {
      resetZ();
      img1.style.zIndex = "10";
    });

    document.getElementById('btn2').addEventListener('click', () => {
      resetZ();
      img2.style.zIndex = "10";
    });

    document.getElementById('btn3').addEventListener('click', () => {
      resetZ();
      img3.style.zIndex = "10";
    });
  </script>
</body>
</html>
